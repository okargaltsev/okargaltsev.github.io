ed(3)+'&lt;/td&gt;'                                   \n                    else                             \n                        table_html += '&lt;td&gt;'+zzz+'&lt;/td&gt;'\n                } \n            }\n            else \n                table_html += '&lt;td&gt;'+zzz+'&lt;/td&gt;' \n                            \n        }    \n        table_html += '&lt;/tr&gt;'    \n    }\n    \n    table_html += '&lt;/tbody&gt;&lt;/table&gt;'\n    \n    const bottom_table = document.getElementById(\"bottom_table\")\n        \n    bottom_table.innerHTML = table_html\n        \n    function format (d) {\n            \n        var i = Number(d.DT_RowId.slice(2))\n        \n        //var div_id = `\"aladin-lite-div` + d[0].replace(/\\s+/g, '') + `\"`\n        \n        var div_id = `\"aladin-lite-div` + d[0].replace(/[^A-Z0-9]+/ig, \"_\") + `\"`\n                \n        var out = '&lt;div id=' + div_id + ' style=\"width:400px;height:400px;\"&gt;&lt;/div&gt;'+\n            '&lt;script type=\"text/javascript\" src=\"https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js\" charset=\"utf-8\"&gt;&lt;/script&gt;'+\n            '&lt;script type=\"text/javascript\"&gt;' +\n            'var aladin = A.aladin(\"#' + div_id.slice(1) + ', {survey: \"P/2MASS/color\", fov:60, target: \"' + \n            table_source.data['ra'][i] + ', ' + table_source.data['dec'][i] + '\"});&lt;/script&gt;' \n            \n        //var out2 =     \n                  \n        //out += {script_add} + {div_add}\n                \n        return out\n    }    \n    \n    var table = $('#my_datatable').DataTable({\n    \n        //dom: 'lBfrtip',\n        \n        //dom: 'lB',\n        \n        dom: \"&lt;'row'&lt;'col-sm-4'l&gt;&lt;'col-sm-4'B&gt;&lt;'col-sm-4'f&gt;&gt;\" +\n          \"&lt;'row'&lt;'col-sm-12'tr&gt;&gt;\" +\n          \"&lt;'row'&lt;'col-sm-5'i&gt;&lt;'col-sm-7'p&gt;&gt;\",\n          \n        //dom: \"&lt;'row'&lt;'col-sm-4'l&gt;&lt;'col-sm-4'B&gt;&lt;frtip&gt;&gt;\",
